<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thermostat Settings</title>
</head>
<body>
<h2>Settings</h2>

<form method="post">
  <label>Hysteresis (°C)</label><br>
  <input name="hysteresis" type="number" step="0.1" value="0.5"><br><br>

  <label>Steps when ON</label><br>
  <input name="steps_on" type="number" value="200"><br><br>

  <label>Steps when OFF</label><br>
  <input name="steps_off" type="number" value="200"><br><br>

  <button type="submit">Save</button>
</form>

<br>
<a href="/">← Back</a>
</body>
</html>
