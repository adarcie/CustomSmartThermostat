<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thermostat Settings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 0.6rem; background:#fafafa; }
    .section { margin-bottom:1rem; }
    label { font-weight:600; }
    .note { font-size:.85rem; color:#666; }
  </style>
</head>
<body>
  <div class="container">
    <button id="back" class="btn btn-link">&larr; Back</button>
    <h4 id="title">Settings</h4>

    <div id="form" class="mt-3">
      <div class="section">
        <label>Hysteresis (turn on/off range)</label>
        <div class="row g-2">
          <div class="col">
            <input id="hyst_down" class="form-control" type="number" step="0.1" />
            <div class="note">Degrees below setpoint to turn ON</div>
          </div>
          <div class="col">
            <input id="hyst_up" class="form-control" type="number" step="0.1" />
            <div class="note">Degrees above setpoint to turn OFF</div>
          </div>
        </div>
      </div>

      <div class="section">
        <label>Allowed temperature range</label>
        <div class="row g-2">
          <div class="col">
            <input id="min_temp" class="form-control" type="number" step="0.1" />
            <div class="note">Minimum allowed temperature</div>
          </div>
          <div class="col">
            <input id="max_temp" class="form-control" type="number" step="0.1" />
            <div class="note">Maximum allowed temperature</div>
          </div>
        </div>
      </div>

      <div class="section">
        <label>Eco / Away</label>
        <div class="row g-2 align-items-center">
          <div class="col-6">
            <input id="eco_setpoint" class="form-control" type="number" step="0.1" />
            <div class="note">Setpoint used when Away mode is ON</div>
          </div>
          <div class="col-6">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="away_mode">
              <label class="form-check-label" for="away_mode">Away mode</label>
            </div>
          </div>
        </div>
      </div>

      <div class="section text-end">
        <button id="save" class="btn btn-primary">Save</button>
      </div>
      <div id="msg" class="mt-2"></div>
    </div>
  </div>

<script>
  const apiBase = "/api";
  const tid = parseInt(location.pathname.split("/").pop(), 10);

  document.getElementById("back").addEventListener("click", ()=> { history.back(); });

  async function fetchJSON(url, opts){ const r = await fetch(url, opts); return r.ok? r.json() : Promise.reject(await r.text()); }

  async function load() {
    try {
      const settings = await fetchJSON(`${apiBase}/thermostats/${tid}/settings`);
      document.getElementById("hyst_down").value = settings.hysteresis_down;
      document.getElementById("hyst_up").value = settings.hysteresis_up;
      document.getElementById("min_temp").value = settings.min_temp;
      document.getElementById("max_temp").value = settings.max_temp;
      document.getElementById("eco_setpoint").value = settings.eco_setpoint;
      document.getElementById("away_mode").checked = settings.away_mode;
      // title
      const t = await fetchJSON(`${apiBase}/thermostats/${tid}`);
      document.getElementById("title").textContent = `Settings — ${t.name}`;
    } catch (e) {
      document.getElementById("msg").textContent = "Error loading settings: " + e;
    }
  }

  document.getElementById("save").addEventListener("click", async () => {
    const body = {
      hysteresis_down: parseFloat(document.getElementById("hyst_down").value),
      hysteresis_up: parseFloat(document.getElementById("hyst_up").value),
      min_temp: parseFloat(document.getElementById("min_temp").value),
      max_temp: parseFloat(document.getElementById("max_temp").value),
      eco_setpoint: parseFloat(document.getElementById("eco_setpoint").value),
      away_mode: document.getElementById("away_mode").checked
    };
    try {
      await fetchJSON(`${apiBase}/thermostats/${tid}/settings`, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(body)
      });
      document.getElementById("msg").textContent = "Saved ✅";
      setTimeout(()=> document.getElementById("msg").textContent = "", 2500);
    } catch (e) {
      document.getElementById("msg").textContent = "Save error: " + e;
    }
  });

  load();
</script>
</body>
</html>
