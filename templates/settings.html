{% extends "base.html" %}
{% block content %}
<h1 class="page-title">{{ thermo_id|capitalize }} Settings</h1>

<section class="card">
  <form method="POST">
    <div class="row" style="flex-direction:column; gap:12px;">
      <div>
        <div class="muted">Hysteresis (°C)</div>
        <input class="input" name="hysteresis" type="number" step="0.1"
               value="{{ settings.get('hysteresis', 0.5) }}">
      </div>

      <div>
        <div class="muted">Steps On</div>
        <input class="input" name="steps_on" type="number" step="1"
               value="{{ settings.get('steps_on', 10) }}">
      </div>

      <div>
        <div class="muted">Steps Off</div>
        <input class="input" name="steps_off" type="number" step="1"
               value="{{ settings.get('steps_off', 10) }}">
      </div>

      <hr style="width:100%; border:none; border-top:1px solid rgba(255,255,255,.10); margin:6px 0;">

      <div class="muted" style="font-weight:700;">Preset Setpoints (°C)</div>

      <div>
        <div class="muted">Home</div>
        <input class="input" name="preset_home" type="number" step="0.5"
               value="{{ settings.get('presets', {}).get('Home', 21.0) }}">
      </div>

      <div>
        <div class="muted">Sleep</div>
        <input class="input" name="preset_sleep" type="number" step="0.5"
               value="{{ settings.get('presets', {}).get('Sleep', 18.0) }}">
      </div>

      <div>
        <div class="muted">Away</div>
        <input class="input" name="preset_away" type="number" step="0.5"
               value="{{ settings.get('presets', {}).get('Away', 16.0) }}">
      </div>

      <div style="display:flex; gap:10px;">
        <button class="btn primary" type="submit">Save</button>
        <a class="btn" href="/">Back</a>
      </div>
    </div>
  </form>
</section>
{% endblock %}
