{% extends "base.html" %}
{% block content %}
<h1 class="page-title">Dashboard</h1>

<div id="cards" class="grid">
  {% for tid in thermostats %}
  <section class="card" data-thermo-id="{{ tid }}">
    <div class="card-head">
      <div>
        <div class="card-title">{{ tid|capitalize }}</div>
        <div class="muted" data-role="status">Loading…</div>
      </div>
      <a class="link" href="/thermostat/{{ tid }}/settings">Settings</a>
    </div>

    <div class="reading">
      <div class="big" data-role="temp">--.-</div>
      <div class="unit">°C</div>
    </div>

    <div class="row">
      <div class="pill">
        <span class="muted">Setpoint</span>
        <span class="value" data-role="setpoint">--.-</span><span class="muted"> °C</span>
      </div>
      <div class="pill" data-role="heatpill">
        <span class="muted">Heat</span>
        <span class="value" data-role="heating">--</span>
      </div>
    </div>

    <form class="controls" method="POST" action="/thermostat/{{ tid }}/setpoint">
        <div class="setpoint-controls">
            <button type="button" class="btn" data-action="dec">−0.5</button>
            <input id="sp-{{ tid }}" class="input" name="setpoint" type="number"
                inputmode="decimal" step="0.5" min="5" max="35" value="20.0" />
            <button type="button" class="btn" data-action="inc">+0.5</button>
            <button type="submit" class="btn primary">Set</button>
        </div>

        <div class="preset-row">
            <button type="button" class="btn preset" data-role="preset" data-name="Home" disabled>Home</button>
            <button type="button" class="btn preset" data-role="preset" data-name="Sleep" disabled>Sleep</button>
            <button type="button" class="btn preset" data-role="preset" data-name="Away" disabled>Away</button>
        </div>

        <div class="muted small">Tip: type a number or use ±0.5 buttons.</div>
    </form>
  </section>
  {% endfor %}
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='app.js') }}"></script>
{% endblock %}
